<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTI-SOC: Threat Intelligence Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/logo.png" alt="CTI-SOC Logo" class="logo-img">
      <h1>CTI-SOC</h1>
    </div>
    <p class="tagline">Real-Time Cyber Threat Intelligence Dashboard</p>
  </header>
  <div class="container">
    <div class="search-section">
      <h2>IP Lookup</h2>
      <p>Check IP addresses using AbuseIPDB (limited to 5 checks/day)</p>
      <div class="search">
        <input id="searchInput" class="input" type="text" placeholder="Enter IP address (e.g., 8.8.8.8)">
        <button onclick="searchIP()" class="btn">Search</button>
      </div>
      <div id="searchResult"></div>
    </div>
    <div class="threat-feeds">
      <h2>Threat Feeds</h2>
      <p>Latest malicious IPs, domains, and hashes (auto-updates every 10 minutes)</p>
      <div class="feed-grid">
        <div class="feed-item">
          <h3>Malicious IPs</h3>
          <div id="ipFeed"></div>
        </div>
        <div class="feed-item">
          <h3>Malicious Domains</h3>
          <div id="domainFeed"></div>
        </div>
        <div class="feed-item">
          <h3>Malicious Hashes</h3>
          <div id="hashFeed"></div>
        </div>
      </div>
      <button onclick="refreshFeed()" class="btn">Refresh Feeds</button>
      <p id="feedStatus">Loading threat feeds...</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
