<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTI Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>CTI Portal</h1>
      <p class="sub">Malicious Feed + AbuseIPDB Lookup</p>
    </header>

    <!-- Search Form -->
    <form id="search-form" class="search">
      <input id="ioc" class="input" placeholder="Enter IP to check AbuseIPDB" autocomplete="off" />
      <button class="btn" type="submit">Search</button>
    </form>

    <!-- Threat Feed -->
    <div id="feed-container">
      <h3>Threat Feed (last 24h cached)</h3>
      <div id="feed" class="feed-box"></div>
    </div>

    <!-- Search Results -->
    <div id="results" class="results"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
