<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat Intelligence Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Threat Intelligence Lookup</h1>

    <!-- Search form -->
    <form id="search-form">
      <input 
        type="text" 
        id="ioc" 
        placeholder="Enter IP address to check..." 
        required 
      />
      <button type="submit">Search</button>
    </form>

    <!-- Where results will appear -->
    <div id="results"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
